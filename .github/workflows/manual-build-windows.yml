name: Manual EXE Build for Flet

on:
  workflow_dispatch:  # Ручной запуск по кнопке

jobs:
  build:
    runs-on: windows-latest  # Используем Windows для сборки .exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Flet
      run: pip install flet

    - name: Set code page to UTF-8
      shell: cmd
      run: chcp 65001

    - name: Build EXE
      shell: pwsh
      run: flet build windows  # Команда для сборки .exe

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-app
        path: build/**/*.exe  # Замените на фактический путь к вашему .exe файлу