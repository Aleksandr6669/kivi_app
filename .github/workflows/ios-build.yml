name: Build IPA for iOS

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install flet
        sudo gem install cocoapods
        pod install

    - name: Print environment variables
      run: env

    - name: List files in current directory
      run: ls -la

    - name: Setup Xcode and create archive
      run: |
        sudo xcode-select --switch /Applications/Xcode_12.5.app
        xcodebuild -workspace YourProject.xcworkspace -scheme YourScheme archive -archivePath $PWD/build/YourApp.xcarchive

    - name: Export IPA
      run: |
        xcodebuild -exportArchive -archivePath $PWD/build/YourApp.xcarchive -exportPath $PWD/build/YourApp.ipa -exportOptionsPlist ExportOptions.plist

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-ipa
        path: build/**/*.ipa