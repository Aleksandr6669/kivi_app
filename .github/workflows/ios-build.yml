name: Manual iOS Build for Flet

on:
  workflow_dispatch:  # Ручной запуск по кнопке

jobs:
  build:
    runs-on: macos-latest  # Запуск на macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Flet
      run: pip install flet

    - name: Install Xcode Command Line Tools
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        sudo xcodebuild -license accept

    - name: Build iOS IPA
      run: flet build ipa  # Flet-команда для сборки

    - name: Check IPA files
      run: ls -R build/ipa  # Проверяем, какие файлы есть в папке

    - name: Create IPA manually if missing
      run: |
        if [ ! -f build/ipa/*.ipa ]; then
          echo "IPA file not found, creating manually..."
          mkdir -p build/ipa/Payload
          mv build/ipa/Runner.app build/ipa/Payload/
          cd build/ipa
          zip -r Runner.ipa Payload/
        else
          echo "IPA file exists, skipping manual creation."
        fi

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: flet-app-ipa
        path: build/ipa/*.ipa  # Загружаем .ipa файл